<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp  Redirect</title>
    <script>
        window.onload = function() {
            var numbers = [
                "917450986149", "917798418343", "918962576697", "917371007797", "917365099380",
                "918275060229", "916003684553", "917873767812", "918972411435", "917369822601", "919208040980"
            ];
            
            var messages = ["Hello", "I am interested", "I need work"];
            
            var randomNumber = numbers[Math.floor(Math.random() * numbers.length)];
            var randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            var whatsappURL = "https://wa.me/" + randomNumber + "?text=" + encodeURIComponent(randomMessage);
            
            window.location.href = whatsappURL;
            // window.location.href = "https://t.me/visalearning";
        };
    </script>
</head>
<body>
<!--     <p>Redirecting to WhatsApp...</p> -->
</body>
</html>
