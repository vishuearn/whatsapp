<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Link</title>
    <style>
        /* Box styling */
        .link-box {
            width: 200px;
            padding: 20px;
            text-align: center;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
        }
        .link-box:hover {
            background-color: #0056b3;
        }
        /* Hidden countdown */
        #countdown {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <!-- Clickable Box for First Link -->
    <a id="dynamicLink" href="https://lihi3.com/G478B?utm_medium=paid&utm_source=ig&utm_id=120215915662570180&utm_content=120215915880530180&utm_term=120215915880540180&utm_campaign=120215915662570180&fbclid=PAY2xjawINc-dleHRuA2FlbQIxMAABpvFYjQ_706lVjQz3s0uNmEgrvNs-gOn1DT_e7Kwx4ttKf05QMtGwwtP6vQ_aem_m6YsF1IwlfxHVZPp1-mD7A" target="_blank" class="link-box">
        Agent link
    </a>

    <!-- Countdown (hidden initially) -->
    <p id="countdown"> <span id="time"></span> </p>

    <script>
        // Define the second link
        const link2 = "https://t.me/visalearning";
        const countdownElement = document.getElementById("countdown");
        const timeElement = document.getElementById("time");

        // Add click event listener to the first link
        document.getElementById("dynamicLink").addEventListener("click", function(event) {
            // Show countdown after clicking Link 1
            countdownElement.style.display = "hidden";

            let timeLeft = 15;
            timeElement.innerText = timeLeft; // Initial display

            const countdown = setInterval(() => {
                timeLeft--;
                timeElement.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    window.location.href = link2; // Redirect to second link
                }
            }, 1000);
        });
    </script>

</body>
</html>
